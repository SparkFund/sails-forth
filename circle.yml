machine:
  java:
    version: oraclejdk8
  environment:
    # Boot sometimes uses over 4G when dowloading deps
    # Limit could be higher probably, 2-3G?
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
    BOOT_WATCHERS_DISABLE: 1
    BOOT_VERSION: 2.7.2-SNAPSHOT
dependencies:
  pre:
    - curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
    - chmod +x ~/bin/boot
  override:
    - boot deps
  cache_directories:
    - "~/bin"
    - "~/.m2"
    - "~/.boot/cache/bin"
    - "~/.boot/cache/lib"

test:
  override:
    - boot spec-coverage
